<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles/page/calling-boy.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Call</title>
    </head>
    <body>
        <div class="status-bar">   
            <p class="status-bar__text">9:41</p>  
            <img src="./assets/icons/net.svg" class="status-bar__img" alt="net">
            <img src="./assets/icons/wifi.svg" class="status-bar__img" alt="wifi">
            <img src="./assets/icons/battery.svg" alt="battery">            
        </div>
        <div class="chat">
            <img src="./assets/icons/chat.svg" alt="chat">
            <img src="./assets/icons/change.svg" class="chat__img" alt="change">
        </div>
        <div class="call-img">
            <img src="./assets/image/img-oval.png" alt="call-img">
        </div>
        <h1 class="who">Martha Craig</h1>
        <p class="Calling">Contating...</p>

        <img src="./assets/icons/effect.svg" class="effect" alt="effect">
        
        <div class="opitions">
            <img src="./assets/icons/mute.svg" class="opitions__img" alt="sound">
            <img src="./assets/icons/hang-up.svg" alt="sound">
        </div>
        <img src="./assets/image/img-boy.png" class="wallpaper" alt="wallpaper">
        <img src="./assets/icons/line.svg" class="line" alt="line">
    </body>
</html>
